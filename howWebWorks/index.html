<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFinder</title>
</head>

<body>
    <form action="https://www.yelp.com/search" method="GET">
        <h1>Find a Restaurant Near You</h1>
        <label for="find_loc">Your location</label>
        <input type="text" name="find_loc" id="find_loc">
        <br>
        <label for="find_desc">Type of Food</label>
        <input type="text" name="find_desc" id="find_desc">
        <button type="submit">Search!</button>
    </form>

</body>

</html>
